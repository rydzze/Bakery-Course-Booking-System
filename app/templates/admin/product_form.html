{% extends "admin/navbar.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{{ 'Edit' if product else 'Add New' }} Product</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required 
                   value="{{ product.name if product else '' }}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required
                   value="{{ "%.2f"|format(product.price) if product else '' }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ product.description if product else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*"
                   {{ '' if product else 'required' }}>
            {% if product %}
            <small class="form-text text-muted">Leave empty to keep current image</small>
            {% endif %}
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Product</button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
