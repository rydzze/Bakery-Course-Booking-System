{% extends "user/navbar.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Welcome to BakeStore</h2>
                <form method="POST" action="{{ url_for('enter_name') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Please enter your name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
