<head>
    
  <!-- google fonts cdn link  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

  <!-- custom css file link  -->
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<header>
  <div id="menu" class="fas fa-bars"></div>

  <h2 class="logo">4 People Bakery</h2>
  <nav class="navbar">
      <ul>
          <li><a href="{{ url_for('home')}}">Home</a></li>
          <li><a href="{{ url_for('about')}}">About</a></li>
          <li><a href="{{ url_for('course')}}">course</a></li>
          <li><a href="{{ url_for('session_cart')}}">Cart</a></li>
          {% if not current_user.is_authenticated %}
        <li class="{% if request.endpoint == 'login' %}active{% endif %}">
          <a href="{{ url_for('login')}}">Sign In</a></li>
        <li class="{% if request.endpoint == 'register' %}active{% endif %}">
          <a href="{{ url_for('register')}}">Register</a></li>
      {% else %}
        <li class="{% if request.endpoint == 'logout' %}active{% endif %}">
          <a href="{{ url_for('logout')}}">Sign Out</a></li>
      {% endif %}
          <li><a href="{{ url_for('account')}}">Account</a></li>
      </ul>
  </nav>
  
</header>

<!-- header section ends -->
