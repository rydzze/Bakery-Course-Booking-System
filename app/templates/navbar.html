<head>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<header>
  <div id="menu" class="fas fa-bars"></div>

  <h2 class="logo">4 People Bakery</h2>
  <nav class="navbar">
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('course') }}">Course</a></li>

      {% if session.get('admin_logged_in') %}
        <!-- Admin Navigation -->
        <li><a href="{{ url_for('admin_dashboard') }}">Admin Panel</a></li>
        <li><a href="{{ url_for('admin_logout') }}">Logout</a></li>

      {% elif current_user.is_authenticated %}
        <!-- Student/User Navigation -->
        <li><a href="{{ url_for('session_cart') }}">Cart</a></li>
        <li><a href="{{ url_for('logout') }}">Sign Out</a></li>
        <li><a href="{{ url_for('account') }}">Account</a></li>

      {% else %}
        <!-- Guest Navigation -->
        <li><a href="{{ url_for('session_cart') }}">Cart</a></li>
        <li><a href="{{ url_for('login') }}">Sign In</a></li>
        <li><a href="{{ url_for('register') }}">Register</a></li>
        <li><a href="{{ url_for('admin_login') }}">Admin Login</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
